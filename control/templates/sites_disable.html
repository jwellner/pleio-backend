{% extends "base.html" %}

{% load widget_tweaks %}
{% load i18n %}

{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Disable site</h1>
</div>

<p>Disable site <strong>{{ site.schema_name }}</strong>? </p>

<form method="POST" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <br>
        <button class="btn btn-warning" type="submit">Disable site</button>
    </div>
</form>
{% endblock %}
