strictness: medium
test-warnings: false
doc-warnings: false
inherits:
  - strictness_medium
uses:
  - django
autodetect: false
pylint:
  run: true
  disable:
    - django-not-configured
    - consider-using-f-string
    - consider-using-dict-items
    - useless-suppression
    - raise-missing-from
    - super-with-arguments
    - unspecified-encoding
    - unused-variable
    - used-before-assignment
    - f-string-without-interpolation
    - inconsistent-return-statements
    - redundant-u-string-prefix
    - unused-import
    - too-many-arguments
    - too-many-locals
    - trailing-newlines
    - consider-using-with
    - consider-using-in
    - useless-super-delegation
    - line-too-long
    - unnecessary-comprehension
    - use-dict-literal
    # The later is a solution for the former:
    - cyclic-import
    - import-outside-toplevel
pycodestyle:
  run: true
  disable:
    - N815
    - E501
mccabe:
  run: false
dodgy:
  run: false
pyflakes:
  run: false
